<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTR-8" />
    <meta name="viewport" content="width=device-width" , initial scale="1.0" />
    <title>Green Space</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre:wght@400;700&family=Trocchi&display=swap" 
    rel="stylesheet">
  </head>

  <body>
    <!--background-setup-->
    <div class="body__overlay"></div>
    
    <!--navigation bar for header-->
    <header>
      <nav class="navigation header">
          <a class="header__logo" href="/index.html">
            <svg class="svg logo"><use href="images\logo.svg#logo"></use></svg></a>
          <a class="header__txt" href="/index.html"><p class="txt logo">Green Spaces</p></a>

        <ul class="header__links"><!--links needs to be filled out-->
          <li class="header__li one"><a href="#"><button class="btn gallery">Gallery</button></a></li>
          <li class="header__li two"><a href="#"><button class="btn about">About Us</button></a></li>
          <li class="header__li three"><a href="#"><button class="btn contact">Contact</button></a></li>
        </ul>
      </nav>
    </header>

    <div class="shadow"></div><!--shadow element for background decoration-->

    <!--main page-->
    <main>
      <div class="container one"> <!--main page background-->
        <div id="border">
          <svg class="svg main"><use href="images\logo.svg#logo"></use></svg>
        </div>
      </div>
    </main>
    

    <!--navigation bar for footer-->
    <footer>
      <nav class="navigation footer">
        <ul class="footer__links"><!--links needs to be filled out-->
          <li class="footer__li one"><a class="link gallery" href="#">Gallery</a></li>
          <li class="footer__li two"><a class="link about" href="#">About Us</a></li>
          <li class="footer__li three"><a class="link contact" href="#">Contact</a></li>
        </ul>
      </nav>
    </footer>
   
    
    
  </body>
</html>
